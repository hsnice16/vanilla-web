<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Vanilla Web</title>

    <link rel="stylesheet" href="styles.css" />
  </head>
  <body>
    <header class="header">
      <h1 class="hero-text">Vanilla Web</h1>

      <div>
        <a
          target="_blank"
          href="https://github.com/hsnice16/vanilla-web"
          class="social-link"
          >GitHub</a
        >
        <span>â€¢</span>
        <a
          target="_blank"
          href="https://github.com/sponsors/hsnice16"
          class="social-link"
          >Sponsor</a
        >
      </div>
    </header>

    <div class="container">
      <aside class="side-tabs">
        <!-- Checkbox Input -->
        <button
          class="side-tab-action active-tab"
          data-href="./checkbox-input/index.html"
        >
          Checkbox Input
        </button>

        <!-- Drag n Drop -->
        <button class="side-tab-action" data-href="./drag-n-drop/index.html">
          Drag n Drop
        </button>

        <!-- Dropdown Animation -->
        <button
          class="side-tab-action"
          data-href="./dropdown-animation/index.html"
        >
          Dropdown Animation
        </button>

        <!-- Gradient Border Text -->
        <button
          class="side-tab-action"
          data-href="./gradient-border-text/index.html"
        >
          Gradient Border Text
        </button>

        <!-- Infinite Scrolling Carousel -->
        <button
          class="side-tab-action"
          data-href="./infinite-scrolling-carousel/index.html"
        >
          Infinite Scrolling Carousel
        </button>

        <!-- Parallax Scroll -->
        <button
          class="side-tab-action"
          data-href="./parallax-scroll/index.html"
        >
          Parallax Scroll
        </button>

        <!-- Radio Input -->
        <button class="side-tab-action" data-href="./radio-input/index.html">
          Radio Input
        </button>

        <!-- Ripple Effect -->
        <button class="side-tab-action" data-href="./ripple-effect/index.html">
          Ripple Effect
        </button>

        <!-- Scrollable Tab -->
        <button class="side-tab-action" data-href="./scrollable-tab/index.html">
          Scrollable Tab
        </button>

        <!-- Shimmer Card -->
        <button class="side-tab-action" data-href="./shimmer-card/index.html">
          Shimmer Card
        </button>

        <!-- Toggle Switch -->
        <button
          class="side-tab-action last-tab"
          data-href="./toggle-switch/index.html"
        >
          Toggle Switch
        </button>
      </aside>

      <main class="preview-container">
        <div class="spinner-container hide">
          <img src="./spinner.svg" alt="fetching the content..." />
        </div>

        <iframe
          src="./checkbox-input/index.html"
          class="preview-frame show"
        ></iframe>
      </main>
    </div>

    <script src="script.js"></script>
  </body>
</html>
