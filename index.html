<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Vanilla Web</title>

    <link rel="stylesheet" href="styles.css" />
  </head>
  <body>
    <header>
      <h1 class="hero-text">Vanilla Web</h1>
    </header>

    <div class="container">
      <aside class="side-tabs">
        <!-- Checkbox Input -->
        <button class="side-tab-action" data-href="./checkbox-input/index.html">
          Checkbox Input <span class="active-tab">•</span>
        </button>

        <!-- Drag n Drop -->
        <button class="side-tab-action" data-href="./drag-n-drop/index.html">
          Drag n Drop <span>•</span>
        </button>

        <!-- Dropdown Animation -->
        <button
          class="side-tab-action"
          data-href="./dropdown-animation/index.html"
        >
          Dropdown Animation <span>•</span>
        </button>

        <!-- Gradient Border Text -->
        <button
          class="side-tab-action"
          data-href="./gradient-border-text/index.html"
        >
          Gradient Border Text <span>•</span>
        </button>

        <!-- Infinite Scrolling Carousel -->
        <button
          class="side-tab-action"
          data-href="./infinite-scrolling-carousel/index.html"
        >
          Infinite Scrolling Carousel <span>•</span>
        </button>

        <!-- Parallax Scroll -->
        <button
          class="side-tab-action"
          data-href="./parallax-scroll/index.html"
        >
          Parallax Scroll <span>•</span>
        </button>

        <!-- Radio Input -->
        <button class="side-tab-action" data-href="./radio-input/index.html">
          Radio Input <span>•</span>
        </button>

        <!-- Ripple Effect -->
        <button class="side-tab-action" data-href="./ripple-effect/index.html">
          Ripple Effect <span>•</span>
        </button>

        <!-- Scrollable Tab -->
        <button class="side-tab-action" data-href="./scrollable-tab/index.html">
          Scrollable Tab <span>•</span>
        </button>

        <!-- Shimmer Card -->
        <button class="side-tab-action" data-href="./shimmer-card/index.html">
          Shimmer Card <span>•</span>
        </button>

        <!-- Toggle Switch -->
        <button
          class="side-tab-action last-tab"
          data-href="./toggle-switch/index.html"
        >
          Toggle Switch <span>•</span>
        </button>
      </aside>

      <main class="preview-container">
        <div class="spinner-container hide">
          <img src="./spinner.svg" alt="fetching the content..." />
        </div>

        <iframe
          src="./checkbox-input/index.html"
          class="preview-frame show"
        ></iframe>
      </main>
    </div>

    <footer class="footer">
      <a
        target="_blank"
        href="https://github.com/hsnice16/vanilla-web"
        class="footer-link"
        >GitHub</a
      >
      <span>•</span>
      <a
        target="_blank"
        href="https://github.com/sponsors/hsnice16"
        class="footer-link"
        >Sponsor</a
      >
    </footer>

    <script src="script.js"></script>
  </body>
</html>
