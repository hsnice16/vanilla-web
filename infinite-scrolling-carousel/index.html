<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Infinite Scrolling Carousel</title>

    <link rel="stylesheet" href="styles.css" />
  </head>
  <body>
    <div class="carousel-container">
      <div class="carousel">
        <img
          class="carousel-img"
          src="images/one-piece-gear-five.webp"
          alt="one piece gear five"
        />
        <img
          class="carousel-img"
          src="images/ahiru-no-sora.avif"
          alt="ahiru no sora"
        />
        <img class="carousel-img" src="images/baruto.jpeg" alt="baruto" />
        <img class="carousel-img" src="images/haikyuu.jpeg" alt="haikyuu" />
        <img
          class="carousel-img"
          src="images/hajime-no-ippo.webp"
          alt="hajime no ippo"
        />
        <img
          class="carousel-img"
          src="images/inazuma-eleven.webp"
          alt="inazuma eleven"
        />
        <img
          class="carousel-img"
          src="images/naruto-itachi-uchiha.jpeg"
          alt="naruto itachi uchiha"
        />
        <img class="carousel-img" src="images/slam-dunk.jpeg" alt="slam-dunk" />

        <!-- Repeat the images -->
        <img
          class="carousel-img"
          src="images/one-piece-gear-five.webp"
          alt="one piece gear five"
        />
        <img
          class="carousel-img"
          src="images/ahiru-no-sora.avif"
          alt="ahiru no sora"
        />
        <img class="carousel-img" src="images/baruto.jpeg" alt="baruto" />
        <img class="carousel-img" src="images/haikyuu.jpeg" alt="haikyuu" />
        <img
          class="carousel-img"
          src="images/hajime-no-ippo.webp"
          alt="hajime no ippo"
        />
        <img
          class="carousel-img"
          src="images/inazuma-eleven.webp"
          alt="inazuma eleven"
        />
        <img
          class="carousel-img"
          src="images/naruto-itachi-uchiha.jpeg"
          alt="naruto itachi uchiha"
        />
        <img class="carousel-img" src="images/slam-dunk.jpeg" alt="slam-dunk" />
      </div>
    </div>

    <script src="script.js"></script>
  </body>
</html>
