<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Shimmer Card</title>

    <link rel="stylesheet" href="styles.css" />
  </head>
  <body>
    <div class="container">
      <div class="row">
        <div class="circle shimmer"></div>
        <div>
          <div class="line shimmer"></div>
          <div class="line short shimmer"></div>
        </div>
      </div>
      <div class="row">
        <div class="rect shimmer"></div>
      </div>
      <div class="line full shimmer"></div>
      <div class="line short shimmer"></div>
    </div>

    <button class="btn-theme">
      <div class="moon"></div>
      <div class="sun"></div>
    </button>

    <script src="script.js"></script>
  </body>
</html>
