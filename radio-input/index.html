<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Radio Input</title>

    <link rel="stylesheet" href="styles.css" />
  </head>
  <body>
    <form>
      <label for="option-one">
        <div class="outer-circle">
          <div class="inner-circle" data-for="option-one"></div>
        </div>
        <input type="radio" name="options" id="option-one" /> Option One
      </label>

      <label for="option-two">
        <div class="outer-circle">
          <div class="inner-circle" data-for="option-two"></div>
        </div>
        <input type="radio" name="options" id="option-two" /> Option Two
      </label>
    </form>

    <script src="script.js"></script>
  </body>
</html>
